<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Food Website</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-container">
                <img src="images/logo.png" alt="">
                <div class="links">
                    <a href="">Menu</a>
                    <a href="">Lunch Boxed</a>
                    <a href="">Platters</a>
                    <a href="">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="search foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <!--Landing page-->
    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos ="fade-right" data-aos-duration="2000">
                <h3>CHEF'S SPECIAL</h3>
                <h1>Freshness <br> in every bite</h1>
                <p>Hyderabadi biryani: where every bite is a flavorful explosion of spices, love, and tradition!</p>
                <button data-aos="fade-right0" data-aos-duration="2000" data-aos-delay="100">Download Recipe</button>
            </div>
            <div class="image">
                <img src="images/main.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
